name: my_first_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/app_logo.png
    - assets/secondary_image.png
    - assets/main_image.png
    - assets/button_image.png
    - assets/middle_image.png
    - assets/dots_image.png
    - assets/third_middle_image.png
    - assets/dots2_image.png
    - assets/fourth_middle_image.png
    - assets/dots3_image.png
    - assets/back_button.png
    - assets/login_button.png
    - assets/facebook_button.png
    - assets/google_button.png

  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DM_Sans-Regular.ttf

    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: Odor Mean Chey
      fonts:
        - asset: assets/fonts/OdorMeanChey-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"
